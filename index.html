<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Drum</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="keys">

        <div class="key" data-key="KeyA">
            <kbd>a</kbd>
            <div class="sound">boom</div>
        </div>

        <div class="key" data-key="KeyS">
            <kbd>s</kbd>
            <div class="sound">clap</div>
        </div>

        <div class="key" data-key="KeyD">
            <kbd>d</kbd>
            <div class="sound">hihat</div>
        </div>

        <div class="key" data-key="KeyF">
            <kbd>f</kbd>
            <div class="sound">kick</div>
        </div>

        <div class="key" data-key="KeyG">
            <kbd>g</kbd>
            <div class="sound">openhat</div>
        </div>

        <div class="key" data-key="KeyH">
            <kbd>h</kbd>
            <div class="sound">ride</div>
        </div>

        <div class="key" data-key="KeyJ">
            <kbd>j</kbd>
            <div class="sound">snare</div>
        </div>

        <div class="key" data-key="KeyK">
            <kbd>k</kbd>
            <div class="sound">tink</div>
        </div>

        <div class="key" data-key="KeyL">
            <kbd>l</kbd>
            <div class="sound">tom</div>
        </div>

    </div>

    <audio data-key="KeyA" src="sounds/boom.wav"></audio>
    <audio data-key="KeyS" src="sounds/clap.wav"></audio>
    <audio data-key="KeyD" src="sounds/hihat.wav"></audio>
    <audio data-key="KeyF" src="sounds/kick.wav"></audio>
    <audio data-key="KeyG" src="sounds/openhat.wav"></audio>
    <audio data-key="KeyH" src="sounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="sounds/tink.wav"></audio>
    <audio data-key="KeyL" src="sounds/tom.wav"></audio>

</body>

</html>
